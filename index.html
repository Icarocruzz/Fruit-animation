<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animação</title>
</head>
<body>
    <main>
        <div class="item active" style="background-color: #ea3d41;">

        </div>
        <div class="item" style="background-color: #2d5643;">
